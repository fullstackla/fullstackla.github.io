<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span class="copyright">Copyright {{ site.title }}  2014 - {{ site.time | date: "%Y" }}</span>
      </div>
      <div class="col-md-4">
        <ul class="list-inline social-buttons">
          {% for network in site.social %}
          <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="list-inline quicklinks">
          <li><a href="/values">Values</a>
          </li>
          <li><a href="/code-of-conduct">Code of Conduct</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
